<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="css/normalize.css">
		<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<title>Tech Degree Project 3</title>
	</head>
	<body>
		<header>
			<div class="main-header">
				<h1>THE CODE REVIEW</h1>
			</div>
			<section class="intro container">
					<h2>Signup for our newsletter</h2>
					<p>Get the latest news on how your code is doing right in your inbox</p>
			</section>
		</header>
		<main>
			<form class="form" action="index.html" method="POST">
				<fieldset class="container">
					<legend>Contact Information</legend>
					<div class="contact">
						<label for="name">Full Name</label>
						<input required type="text" id="name" name="user_name" placeholder="Required">				
					</div>
					<div class="contact">
						<label for="email">Email Address</label>
						<input required type="text" id="email" name="user_email" placeholder="Required">		
					</div>
					<div class="contact">
						<label for="tel">Phone Number</label>
							<input type="text" id="tel" name="user_phone" placeholder="(xxx)-xxx-xxxx">
					</div>
					<div class="contact">
						<label for="street">Street Address</label>
						<input type="text" name="user_street" id="street">
					</div>
					<div class="contact">
						<label for="city">City</label>
						<input type="text" name="user_city" id="city">
					</div>
					<div class="contact">
						<label for="state">State</label>
						<select name="user_state" id="state">
								<option value="default">Choose State</option>
								<option value="Alabama">Alabama</option>
								<option value="Texas">Texas</option>
								<option value="Kentucky">Kentucky</option>
								<option value="Florida">Florida</option>
								<option value="Arizona">Arizona</option>
								<option value="Nebraska">Nebraska</option>
								<option value="Michigan">Michigan</option>
								<option value="Missouri">Missouri</option>
								<!-- <option value="Wissconsin">Wissconsin</option> -->
						</select>
					</div>
					<div class="contact">
						<label for="zipcode">Zip Code</label>
						<input type="text" name="user_zipcode" id="zipcode" >
					</div>
				</fieldset>
				<fieldset class="container">
					<legend>Newsletter</legend>
					<label>Select the newsletter you would like to recieve</label>
					<div class="news">
						<input type="checkbox" name="html" id="html" value="html">
						<label for="html">HTML News</label>
					</div>
					<div class="news">
						<input type="checkbox" name="css" id="css" value="css">
						<label for="css">CSS News</label>
					</div>
					<div class="mb news">
						<input type="checkbox" name="javascript" id="javascript" value="javascript">
						<label for="javascript">Javascript News</label>
					</div>
					<label>Newsletter format</label>
					<div class="news">
						<input type="radio" name="radio" id="html_format" value="html_format">
						<label for="html_format">HTML</label>
					</div>
					<div class=" mb news">
						<input type="radio" name="radio" id="plain" value="plain">
						<label for="plain">Plain Text</label>
					</div>
					<label for="topics">Other topics you'd like to hear about</label>
					<textarea name="topics" id="topics" cols="25" rows="5"></textarea>
					<button class="btn" type="submit">Sign Up</button>
				</fieldset>
			</form>
			<footer>
				<p>Copyright The Code Review</p>
			</footer>
		</main>
	</body>
</html>
